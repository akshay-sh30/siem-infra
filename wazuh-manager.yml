---
- hosts: wazuh_manager
  # Needs sudo because of role, unless become_method=su fixes it?
  pre_tasks:
    - name: Update apt packages (Ubuntu)
      become: true
      apt:
        # upgrade: yes
        update_cache: yes
        cache_valid_time: 86400 #One day
      when: ansible_os_family == "Debian"

    - name: Update apt packages (CentOS)
      become: true
      yum:
        # upgrade: yes
        update_cache: yes
      when: ansible_os_family == "RedHat"

  roles:
    - role: roles/wazuh-ansible/roles/wazuh/ansible-wazuh-manager
  vars:
    wazuh_manager_config:
      api:
        https: 'yes'
      vulnerability_detector:
        enabled: "yes"
        interval: "5m"
        ignore_time: "6h"
        run_on_start: "yes"
        providers:
          - enabled: "yes"
            os:
              # - 'trusty'
              # - 'xenial'
              - "bionic"
            update_interval: "1h"
            name: '"canonical"'
          - enabled: "yes"
            os:
              # - 'wheezy'
              - "stretch"
              # - 'jessie'
              # - 'buster'
            update_interval: "1h"
            name: '"debian"'
          # - enabled: 'no'
          #   update_from_year: '2010'
          #   update_interval: '1h'
          #   name: '"redhat"'
          - enabled: "yes"
            update_from_year: "2010"
            update_interval: "1h"
            name: '"nvd"'
            # Supposedly outdated:
          # - vuls:
          #   disable: 'yes'
          #   interval: '1d'
          #   run_on_start: 'yes'
          #   args:
          #     - 'mincvss 5'
          #     - 'antiquity-limit 20'
          #     - 'updatenvd'
          #     - 'nvd-year 2016'
          #     - 'autoupdate'
          # OSQuery manager
      osquery:
        disable: "no"
        run_daemon: "yes"
        log_path: "/var/log/osquery/osqueryd.results.log"
        config_path: "/etc/osquery/osquery.conf"
        ad_labels: "yes"

  become_user: root
  # Untested: sudo not installed and root cannot sudo without being sudoers
  # become_user: root
  # become_method: su
  # become_method: runas
